<h2>Add Document</h2>
<form (ngSubmit)="addDocument()" #addForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title"><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="author"><br><br>

    <label for="numberOfPages">Number of Pages:</label>
    <input type="number" id="numberOfPages" name="numberOfPages" [(ngModel)]="numberOfPages"><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" [(ngModel)]="type"><br><br>

    <label for="format">Format:</label>
    <input type="text" id="format" name="format" [(ngModel)]="format"><br><br>

    <button type="submit" id="submit-btn" [disabled]="addForm.invalid">Add Document</button>
</form>
